{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="title">Add new label for {{project.title}}</h1>
<div class="content">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            {% if project_id %}
            <a class="btn btn-danger" href="{% url 'list_labels' project_id %}">Cancel</a>
            {% endif %}
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock content %}
