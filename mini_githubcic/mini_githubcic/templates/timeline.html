{% load crispy_forms_tags %}
{% block content %}
<div style="max-height: 300px;width: 100%; overflow-y: scroll;">
    {% for event in events %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">{{event}} </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
