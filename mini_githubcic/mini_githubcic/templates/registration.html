{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content">
    <h1 class="title">Registration</h1>
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
</div>
{% endblock content %}
