{% extends 'base.html' %}
{% block content %}
{% if project_id %}
<h1 class="title">Labels for <b>{{ project.title }}</b></h1>
{% endif %}

<div class="container">
    <a class="btn default-button" href="{% url 'add_label' project.id%}">New label</a>
    <br/>
    {% if labels %}
    {% for label in labels %}
    <div class="card mb-3">
        <div class="card-body">
{#            <span class="badge badge-primary" style="background-color: {{label.color}}; margin:10px;"> Color - {{ label.color }}</span>#}
            <h4 class="card-text"><span class="btn btn-outlined-primary" style="border-color: {{label.color}}; color:{{ label.color }}; margin:10px;">{{ label }}</span></h4>
            <a class="btn btn-danger" href="{% url 'label_delete'  label.id %}">Delete</a>
            <a class="btn btn-primary" href="{% url 'label_detail' label.id %}">View</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
    There are no added labels.
    {% endif %}
</div>
{% endblock %}
