{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="title">Add new repository</h1>
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn default-button" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
