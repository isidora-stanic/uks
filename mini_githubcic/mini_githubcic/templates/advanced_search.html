
<form action="{% url 'advanced_search' project_id user_id%}" method="post" style="width: max-content;display:flex;">
    {% csrf_token %}
    <div class="input-field second-wrap">
        <input type="text" name="keyword" value="{{ keyword }}" required
                style="height: 100%;background: #fff;border: 0;display: block;width: 100%;padding: 10px 32px;font-size: 16px;color: #555;"
                placeholder="Enter Keywords"/>

    </div>
    <div class="input-field third-wrap" style="display:flex;">
        {% if s3 %}
        <button title="Search in this project" class="button" name="search_project"
           style="border: none;height: 100%;width: 40px;white-space: nowrap;color: #fff;cursor: pointer;background: white;"
           type="submit">
            <svg class="svg-inline--fa fa-search fa-w-16" height="18"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="#44b78b"
                      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
        </button>
        {% endif %}
        {% if s2 %}
        <button title="Search in this user"
           type="submit" class="button" name="search_user"
           style="border: none;height: 100%;width: 40px;white-space: nowrap;color: #fff;cursor: pointer;background: white;"
           >
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                 viewBox="0 0 16 16" >
                <path fill="#44b78b"
                      d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16Zm.847-8.145a2.502 2.502 0 1 0-1.694 0C5.471 8.261 4 9.775 4 11c0 .395.145.995 1 .995h6c.855 0 1-.6 1-.995c0-1.224-1.47-2.74-3.153-3.145Z"></path>
            </svg>
        </button>
        {% endif %}
        {% if s1 %}
        <button title="Search all Mini GitHub-cic" class="button" name="search_all"
           style="border: none;height: 100%;width: 40px;white-space: nowrap;color: #fff;cursor: pointer;background: white;"
           type="submit">
            <svg height="18" aria-hidden="true" width="16"
                 data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                <path fill="#44b78b"
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </button>
        {% endif %}
        {% if new_name_error %}
        <div class="greska">{{new_name_error}}</div>
        {% endif %}
    </div>
</form>
